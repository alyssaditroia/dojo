{% extends "base.html" %}

{% block stylesheets %}
{{ super() }}
<style>
    html, body {
        margin: 0;
        height: 100%;
        min-height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    nav, footer {
        flex: none;
    }
    main {
        flex: auto;
        margin-bottom: 0px;
    }
    iframe {
        height: 100%;
        width: 100%;
        overflow: hidden;
        border: none;
    }
    .inactive {
        height: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="challenge-workspace">
  <iframe id="workspace_iframe" name="{{ iframe_name }}" src="" class="d-none"></iframe>
  <h1 class="inactive">Loading...</h1>
  {% include "components/actionbar.html" %}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script defer src="{{ url_for('views.themes', path='js/dojo/actionbar.js') }}"></script>

<script>
    let response =  fetch("/pwncollege_api/v1/workspace?service={{ service }}").then(response => response.json()).then(data => {
        if (data.active) {
            const iframe = document.getElementById("workspace_iframe");
            iframe.src = data.iframe_src;
            document.querySelector("h1").classList.add("d-none");
            iframe.classList.remove("d-none");
        }
        else {
            document.querySelector("h1").innerText = "No active challenge session; start a challenge!";
        }
    }).catch(error => {
        document.querySelector("h1").innerText= `Error while retrieving IFrame Url: ${error}`;
    });
</script>
{% endblock %}
