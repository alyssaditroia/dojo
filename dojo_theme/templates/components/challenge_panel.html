<style>
  /* Challenge Details Panel Styling - Inline Layout */
  .workspace-with-panel {
    display: flex;
    height: 100%;
  }

  .workspace-content {
    flex: 1;
    min-width: 0; /* Allow shrinking */
  }

  .challenge-panel {
    width: 0;
    min-width: 0;
    max-width: 50%;
    background: #2d353b;
    border-left: 1px solid #475258;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    height: 100%;
  }

  .challenge-panel.visible {
    width: 400px;
    min-width: 300px;
  }

  .challenge-panel-header {
    padding: 16px;
    border-bottom: 1px solid #475258;
  }

  .challenge-panel-header-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 8px;
  }

  .challenge-panel-title {
    color: #d3c6aa;
    font-weight: 600;
    font-size: 1.25rem;
    line-height: 1.2;
  }

  .challenge-panel-subtitle {
    color: #7fbbb3;
    font-size: 0.875rem;
    opacity: 0.8;
  }

  .challenge-panel-controls {
    display: flex;
    gap: 8px;
  }

  .panel-btn {
    background: none;
    border: none;
    color: #d3c6aa;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .panel-btn:hover {
    background-color: #5a6572;
  }

  .challenge-panel-content {
    flex: 1 1 auto;
    overflow-y: auto;
    overflow-x: hidden;
    position: relative;
    height: 0; /* This forces the flex item to respect overflow */
    min-height: 0;
  }

  /* Custom scrollbar for better visibility */
  .challenge-panel-content::-webkit-scrollbar {
    width: 8px;
  }

  .challenge-panel-content::-webkit-scrollbar-track {
    background: #2d353b;
  }

  .challenge-panel-content::-webkit-scrollbar-thumb {
    background: #475258;
    border-radius: 4px;
  }

  .challenge-panel-content::-webkit-scrollbar-thumb:hover {
    background: #5a6572;
  }

  .challenge-panel-loading {
    padding: 32px 16px;
    text-align: center;
    color: #7fbbb3;
  }

  .challenge-panel-body {
    padding: 16px;
    padding-bottom: 50px;
    color: #d3c6aa;
    line-height: 1.5;
  }

  .challenge-panel-body h1,
  .challenge-panel-body h2,
  .challenge-panel-body h3,
  .challenge-panel-body h4,
  .challenge-panel-body h5,
  .challenge-panel-body h6 {
    color: #d3c6aa;
    margin-top: 16px;
    margin-bottom: 8px;
  }

  .challenge-panel-body p {
    margin-bottom: 12px;
  }

  .challenge-panel-body code {
    background-color: #475258;
    color: #a7c080;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
  }

  .challenge-panel-body pre {
    background-color: #475258;
    color: #d3c6aa;
    padding: 12px;
    border-radius: 4px;
    margin: 12px 0;
    overflow-x: auto;
  }

  .challenge-panel-resize-handle {
    position: absolute;
    left: -2px;
    top: 0;
    width: 6px;
    height: 100%;
    background: transparent;
    cursor: ew-resize;
    z-index: 1000;
  }

  .challenge-panel-resize-handle:hover {
    background: #7fbbb3;
  }
</style>

<!-- Challenge Details Panel -->
<div id="challenge-details-panel" class="challenge-panel hidden">
  <div class="challenge-panel-header">
    <div class="challenge-panel-header-top">
      <div>
        <div id="panel-challenge-name" class="challenge-panel-title">Challenge Title</div>
        <div id="panel-challenge-module" class="challenge-panel-subtitle">Module Name</div>
      </div>
      <div class="challenge-panel-controls">
        <button id="panel-close" class="panel-btn" title="Close panel">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="challenge-panel-content">
    <div class="challenge-panel-loading">
      <i class="fas fa-spinner fa-spin"></i> Loading challenge details...
    </div>
    <div id="challenge-panel-body" class="challenge-panel-body"></div>
  </div>
  <div class="challenge-panel-resize-handle"></div>
</div>

<script>
let isResizing = false;

document.addEventListener('DOMContentLoaded', () => {
    const panel = document.getElementById('challenge-details-panel');
    const handle = panel.querySelector('.challenge-panel-resize-handle');

    // Simple resize setup
    if (handle) {
        handle.onmousedown = (e) => {
            isResizing = true;
            document.body.style.cursor = 'ew-resize';
            e.preventDefault();
        };
    }

    // Close panel
    document.getElementById('panel-close').onclick = () => {
        panel.style.width = '0';
    };

    // Open panel
    const display = document.getElementById('active-challenge-display');
    if (display) {
        display.onclick = () => {
            panel.style.width = '400px';

            const id = document.getElementById('current-challenge-id')?.value;
            if (id) {
                fetch(`/api/v1/challenges/${id}`)
                    .then(r => r.json())
                    .then(d => {
                        if (d.success) {
                            document.getElementById('panel-challenge-name').textContent = d.data.name;
                            document.getElementById('panel-challenge-module').textContent = d.data.category || '';
                            document.getElementById('challenge-panel-body').innerHTML = d.data.description || '';
                        }
                    });
            }
        };
    }
});

// Global resize handlers
document.onmousemove = (e) => {
    if (!isResizing) return;
    const panel = document.getElementById('challenge-details-panel');
    const width = window.innerWidth - e.clientX;
    const maxWidth = window.innerWidth * 0.5;
    panel.style.width = Math.min(Math.max(width, 300), maxWidth) + 'px';
};

document.onmouseup = () => {
    if (isResizing) {
        isResizing = false;
        document.body.style.cursor = '';
    }
};
</script>
